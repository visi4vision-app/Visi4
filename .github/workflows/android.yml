name: Build Android APK (Signed)

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      CI: 1
      EXPO_NO_TELEMETRY: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Expo prebuild (clean, no KSP)
        run: |
          rm -rf android
          npx expo prebuild --clean --non-interactive

      - name: Disable KSP completely
        run: |
          sed -i '/ksp/d' android/build.gradle android/settings.gradle android/app/build.gradle || true
          sed -i '/com.google.devtools.ksp/d' android/build.gradle android/settings.gradle || true

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.jks

      - name: Configure signing
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=release.jks
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
