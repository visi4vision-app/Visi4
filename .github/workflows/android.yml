name: Build Android APK (Signed)

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      CI: true
      EXPO_NO_TELEMETRY: 1
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      - name: Expo prebuild (clean)
        run: npx expo prebuild --clean --non-interactive

      # ðŸ”¥ FIX CRITIQUE : forcer une version Kotlin compatible Expo/KSP
      - name: Force Kotlin 2.0.21
        run: |
          sed -i 's/1.9.25/2.0.21/g' android/build.gradle android/gradle.properties android/settings.gradle || true
          grep kotlinVersion -n android/build.gradle android/gradle.properties || true

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/visi4-release.jks

      - name: Configure signing
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=visi4-release.jks
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build signed APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: visi4-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
